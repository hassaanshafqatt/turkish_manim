services:
  manim-fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manim-fastapi
    ports:
      - "8001:8001"
    volumes:
      # Mount for persistent temp files (optional, for debugging)
      - ./temp:/tmp
      # Mount assets if you want to update them without rebuilding
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - manim-network

networks:
  manim-network:
    driver: bridge

